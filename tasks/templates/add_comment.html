{% extends 'base.html' %}

{% block content %}

<div class="main container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <h2 class="text-center">Ingrese su comentario</h2>

            {{error}}

            <br>

            <form method="POST" class="card card-body">
                {% csrf_token %}

                <b>Comentario:</b>
                <p>{{form.body}}</p>
             

                <button class="btn btn-primary btn-custom-width">
                    Realizar Comentario
                </button>

                
        </div>
    </div>
</div>

{% endblock %}
