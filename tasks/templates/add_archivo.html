{% extends 'base.html' %}

{% block content %}

<div class="main container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <h2 class="text-center">Adjunte su archivo</h2>

            {{error}}

            <br>

            <form method="POST" action="{% url 'add_archivo' task.id %}" enctype="multipart/form-data" class="card card-body">
                {% csrf_token %}

                <b>Nombre del Archivo:</b>
                <p>{{form.name}}</p>
                <b>Archivo:</b>
                <p>{{form.file}}</p>
          

                <button class="btn btn-primary btn-custom-width" type="submit">
                    Subir Archivo
                </button>

            </form>
        </div>
    </div>
</div>

{% endblock %}
