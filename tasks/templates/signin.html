{% extends 'signin_base.html' %}

{% block content %}
    {% load static %}
    <main class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6">
                <div class="d-flex justify-content-center mb-4">
                    <img src="{% static 'images/Logo.png' %}" alt="Logo" style="height: 150px; width: 200px;">
                </div>
                <div class="d-flex justify-content-center">
                    <form action="/signin/" method="POST" class="card card-body">
                        {% csrf_token %}
                        <h3 class="text-center">GESTIÓN EN RED</h3>
                        <div class="mb-3">
                            <input type="text" name="username" id="username" class="form-control" placeholder="Nombre de Usuario">
                        </div>
                        <div class="mb-3">
                            <input type="password" name="password" id="password" class="form-control" placeholder="Contraseña">
                        </div>
                        <p style="color: red; font-size: 18px;">{{error}}</p>
                        <button class="btn btn-primary btn-block">
                            Iniciar Sesión
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
