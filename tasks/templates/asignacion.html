{% extends 'base.html' %}

{% block content %}

    <main class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4 mt-5">
                
                <form method="POST" class="card card-body">

                    <h2 style="text-align: center;">Pestaña de Asignación</h2>

                    {{error}}
    
                    {% csrf_token %}
                    {{ form.as_p }}
                    
                    <button class="btn btn-primary">
                        Asignar
                    </button>
                </form>

            </div>
        </div>
    </main>
    
{% endblock %}
